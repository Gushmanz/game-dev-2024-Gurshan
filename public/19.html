<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixelated Star Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 200%; /* Extend height for looping effect */
      background: transparent;
      animation: moveStars 5s linear infinite;
    }

    .stars::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, white 5px, transparent 5px);
      background-size: 50px 50px; /* Controls spacing between stars */
      opacity: 0.9;
    }

    .stars::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, white 8px, transparent 8px);
      background-size: 100px 100px; /* Fewer, larger stars */
      opacity: 0.7;
      animation: moveStars 10s linear infinite; /* Slower movement for depth */
    }

    @keyframes moveStars {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
</body>
</html>

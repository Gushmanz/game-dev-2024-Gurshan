<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixelated Star Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 200%;
      background: transparent;
      animation: moveStars 5s linear infinite;
    }

    .stars::before, .stars::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200%;
      background: 
        rgba(255, 255, 255, 0.8) 2px 2px, transparent 2px 2px,
        rgba(255, 255, 255, 0.6) 5px 5px, transparent 5px 5px,
        rgba(255, 255, 255, 0.4) 10px 10px, transparent 10px 10px;
      background-size: 10px 10px;
      background-repeat: repeat;
    }

    .stars::after {
      background: 
        rgba(255, 255, 255, 0.6) 3px 3px, transparent 3px 3px,
        rgba(255, 255, 255, 0.3) 8px 8px, transparent 8px 8px,
        rgba(255, 255, 255, 0.2) 12px 12px, transparent 12px 12px;
      background-size: 10px 10px;
      background-repeat: repeat;
      opacity: 0.6;
      animation: moveStars 10s linear infinite reverse;
    }

    @keyframes moveStars {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Cool Animated Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* Rotating gradient background */
    .background {
      position: absolute;
      width: 300%;
      height: 300%;
      top: -100%;
      left: -100%;
      background: radial-gradient(circle at 50% 50%, #ff477e, #ff7096, #46007f, #0b0033);
      filter: blur(8px);
      animation: rotateBackground 20s linear infinite;
    }

    /* Starry layer */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .stars:before, .stars:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, white 1px, transparent 1px);
      background-size: 3px 3px;
      animation: moveStars 50s linear infinite;
    }

    .stars:after {
      background-size: 1.5px 1.5px;
      opacity: 0.6;
      animation: moveStars 100s linear infinite;
    }

    /* Colorful overlay */
    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255, 0, 150, 0.2), rgba(0, 150, 255, 0.2));
      mix-blend-mode: overlay;
      animation: overlayPulse 5s ease-in-out infinite alternate;
    }

    /* Animations */
    @keyframes rotateBackground {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes moveStars {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }

    @keyframes overlayPulse {
      0% { opacity: 0.2; }
      100% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="stars"></div>
  <div class="overlay"></div>
</body>
</html>

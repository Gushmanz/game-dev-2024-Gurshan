<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Browser</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 50px;
        }
        .command-line {
            display: flex;
            justify-content: flex-start;
            width: 100%;
        }
        .cursor {
            animation: blink 0.7s step-end infinite;
        }
        .command-line input {
            background: black;
            color: lime;
            border: none;
            outline: none;
            font-size: 18px;
            width: 100%;
            padding: 10px;
        }
        .command-line input::placeholder {
            color: rgba(0, 255, 0, 0.5);
        }
        .output {
            margin-top: 20px;
            white-space: pre-wrap;
            font-size: 16px;
            width: 90%;
            padding: 10px;
            border: 2px solid lime;
        }
        @keyframes blink {
            0% { border-right-color: transparent; }
            50% { border-right-color: lime; }
            100% { border-right-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="command-line">
            <input type="text" id="commandInput" placeholder="Enter command..." autofocus>
        </div>
        <div id="output" class="output"></div>
    </div>

    <script>
        const commandInput = document.getElementById('commandInput');
        const output = document.getElementById('output');

        commandInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = commandInput.value.trim();
                if (command) {
                    output.innerHTML += `> ${command}\n`;
                    processCommand(command);
                }
                commandInput.value = '';
            }
        });

        function processCommand(command) {
            if (command === 'hack') {
                output.innerHTML += 'Hacking the system...\n';
                output.innerHTML += 'Access granted.\n';
            } else if (command === 'clear') {
                output.innerHTML = '';
            } else {
                output.innerHTML += `Command not found: ${command}\n`;
            }
        }
    </script>
</body>
</html>

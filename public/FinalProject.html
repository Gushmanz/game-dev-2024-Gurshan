<!DOCTYPE html>
<html>
<head>
    <title>Puzzle Game</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            justify-content: center;
            margin: 20px auto;
            background: #ffffff10;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .tile {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .tile:hover {
            transform: scale(1.1);
        }
        .empty {
            background-color: #ccc;
            cursor: default;
            box-shadow: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Puzzle Game</h1>
    <p>Arrange the tiles in numerical order to win the game!</p>
    <div class="grid" id="puzzleGrid"></div>

    <button onclick="resetPuzzle()">Reset Puzzle</button>

    <script>
        const gridSize = 3;
        let tiles = [];

        function createPuzzle() {
            const grid = document.getElementById('puzzleGrid');
            grid.innerHTML = '';
            tiles = [...Array(gridSize * gridSize).keys()].map(x => x + 1);
            tiles[tiles.length - 1] = ''; // Last tile is empty
            shuffle(tiles);

            tiles.forEach((value, index) => {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                if (value === '') tile.classList.add('empty');
                tile.textContent = value;
                tile.addEventListener('click', () => moveTile(index));
                grid.appendChild(tile);
            });
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function moveTile(index) {
            const emptyIndex = tiles.indexOf('');
            const validMoves = [
                emptyIndex - 1,
                emptyIndex + 1,
                emptyIndex - gridSize,
                emptyIndex + gridSize
            ];

            if (validMoves.includes(index)) {
                [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                createPuzzle();

                if (checkWin()) {
                    setTimeout(() => alert('Congratulations! You solved the puzzle!'), 100);
                }
            }
        }

        function checkWin() {
            const winningTiles = [...Array(gridSize * gridSize - 1).keys()].map(x => x + 1).concat('');
            return tiles.every((tile, index) => tile === winningTiles[index]);
        }

        function resetPuzzle() {
            createPuzzle();
        }

        // Initialize puzzle on page load
        createPuzzle();
    </script>
</body>
</html>

<h6> Version 1.0.0 </h6>

<body id="myBody" style="background-repeat: repeat; background-size: 80%;" background="level1Background.jpg">

<h1 align="center">Level 1: Avoid the Obstacles!</h1>

<script>
// Global variables
let score = 0;
let timeLeft = 30;
let gameTimer;

// Check if two elements collide
function isCollision(element1, element2) {
    const rect1 = document.getElementById(element1).getBoundingClientRect();
    const rect2 = document.getElementById(element2).getBoundingClientRect();

    return !(
        rect1.right < rect2.left ||
        rect1.left > rect2.right ||
        rect1.bottom < rect2.top ||
        rect1.top > rect2.bottom
    );
}

// Handle collisions and game over
function checkCollision() {
    if (isCollision('player', 'obstacle1') || isCollision('player', 'obstacle2')) {
        alert('Game Over!');
        resetGame();
    }
}

// Update score
function updateScore(points) {
    score += points;
    document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
}

// Start timer
function startTimer() {
    gameTimer = setInterval(() => {
        timeLeft--;
        document.getElementById('timerDisplay').innerText = `Time: ${timeLeft}s`;

        if (timeLeft <= 0) {
            clearInterval(gameTimer);
            alert(`Time's up! Final Score: ${score}`);
            resetGame();
        }
    }, 1000);
}

// Reset game
function resetGame() {
    clearInterval(gameTimer);
    score = 0;
    timeLeft = 30;
    document.getElementById('player').style.left = '50px';
    document.getElementById('player').style.top = '200px';
    document.getElementById('scoreDisplay').innerText = 'Score: 0';
    document.getElementById('timerDisplay').innerText = 'Time: 30s';
}
</script>

<div>
    <span id="scoreDisplay" style="font-size: 18px;">Score: 0</span>
    <span id="timerDisplay" style="font-size: 18px; margin-left: 20px;">Time: 30s</span>
</div>

<img id="player" style="position: absolute; width: 50px; height: 50px; top: 200px; left: 50px;" src="player.png">
<img id="obstacle1" style="position: absolute; width: 50px; height: 50px; top: 150px; left: 300px;" src="obstacle1.png">
<img id="obstacle2" style="position: absolute; width: 50px; height: 50px; top: 250px; left: 400px;" src="obstacle2.png">

<input type="button" value="Move Right" onclick="{
    const player = document.getElementById('player');
    player.style.left = parseInt(player.style.left) + 10 + 'px';
    updateScore(1);
    checkCollision();
}">

<input type="button" value="Move Up" onclick="{
    const player = document.getElementById('player');
    player.style.top = parseInt(player.style.top) - 10 + 'px';
    updateScore(1);
    checkCollision();
}">

<input type="button" value="Move Down" onclick="{
    const player = document.getElementById('player');
    player.style.top = parseInt(player.style.top) + 10 + 'px';
    updateScore(1);
    checkCollision();
}">

<script>
startTimer();
</script>

<h6> Version 1.1.1 </h6>

<body id="myBody" style="background-repeat: repeat; background-size: 80%; background-color: #e6f7ff;" background="level1Background.jpg">

<h1 align="center" style="font-family: Arial, sans-serif; color: #005580;">Level 1: Avoid the Obstacles!</h1>

<script>
// Global variables
let score = 0;
let timeLeft = 30;
let gameTimer;

// Check if two elements collide
function isCollision(element1, element2) {
    const rect1 = document.getElementById(element1).getBoundingClientRect();
    const rect2 = document.getElementById(element2).getBoundingClientRect();

    return !(
        rect1.right < rect2.left ||
        rect1.left > rect2.right ||
        rect1.bottom < rect2.top ||
        rect1.top > rect2.bottom
    );
}

// Check collisions with obstacles
function checkCollision() {
    const obstacles = ['obstacle1', 'obstacle2', 'obstacle3', 'obstacle4', 'obstacle5'];
    for (let obstacle of obstacles) {
        if (isCollision('player', obstacle)) {
            alert('Game Over!');
            resetGame();
            return;
        }
    }
}

// Update score display
function updateScore(points) {
    score += points;
    document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
}

// Start countdown timer
function startTimer() {
    gameTimer = setInterval(() => {
        timeLeft--;
        document.getElementById('timerDisplay').innerText = `Time: ${timeLeft}s`;

        if (timeLeft <= 0) {
            clearInterval(gameTimer);
            alert(`Time's up! Final Score: ${score}`);
            resetGame();
        }
    }, 1000);
}

// Reset the game state
function resetGame() {
    clearInterval(gameTimer);
    score = 0;
    timeLeft = 30;
    document.getElementById('player').style.left = '50px';
    document.getElementById('player').style.top = '200px';
    document.getElementById('scoreDisplay').innerText = 'Score: 0';
    document.getElementById('timerDisplay').innerText = 'Time: 30s';
}
</script>

<div style="margin: 10px 0; font-family: Arial, sans-serif;">
    <span id="scoreDisplay" style="font-size: 18px;">Score: 0</span>
    <span id="timerDisplay" style="font-size: 18px; margin-left: 20px;">Time: 30s</span>
</div>

<img id="player" style="position: absolute; width: 50px; height: 50px; top: 200px; left: 50px;" src="player.png" alt="Player">
<img id="obstacle1" style="position: absolute; width: 50px; height: 50px; top: 150px; left: 300px;" src="obstacle1.png" alt="Obstacle 1">
<img id="obstacle2" style="position: absolute; width: 50px; height: 50px; top: 250px; left: 400px;" src="obstacle2.png" alt="Obstacle 2">
<img id="obstacle3" style="position: absolute; width: 50px; height: 50px; top: 100px; left: 500px;" src="obstacle3.png" alt="Obstacle 3">
<img id="obstacle4" style="position: absolute; width: 50px; height: 50px; top: 300px; left: 600px;" src="obstacle4.png" alt="Obstacle 4">
<img id="obstacle5" style="position: absolute; width: 50px; height: 50px; top: 200px; left: 700px;" src="obstacle5.png" alt="Obstacle 5">

<div style="margin: 10px 0;">
    <input type="button" value="Move Right" onclick="{
        const player = document.getElementById('player');
        player.style.left = parseInt(player.style.left) + 10 + 'px';
        updateScore(1);
        checkCollision();
    }">

    <input type="button" value="Move Up" onclick="{
        const player = document.getElementById('player');
        player.style.top = parseInt(player.style.top) - 10 + 'px';
        updateScore(1);
        checkCollision();
    }">

    <input type="button" value="Move Down" onclick="{
        const player = document.getElementById('player');
        player.style.top = parseInt(player.style.top) + 10 + 'px';
        updateScore(1);
        checkCollision();
    }">
</div>

<script>
startTimer();
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Image Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 10px;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Unique Image Gallery</h1>
        <p>Hover over the images to see the effect!</p>
    </header>
    
    <main>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://media.istockphoto.com/id/1361394182/photo/funny-british-shorthair-cat-portrait-looking-shocked-or-surprised.jpg?s=612x612&w=0&k=20&c=6yvVxdufrNvkmc50nCLCd8OFGhoJd6vPTNotl90L-vo=" alt="Funny Cat">
                <div class="overlay">Funny Cat</div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1555685812-7f4e39a8ab4c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3NzR8MHwxfGFsbHwxfHx8fHx8fHwxNjM4NTU5MDE3&ixlib=rb-1.2.1&q=80&w=400" alt="Cute Dog">
                <div class="overlay">Cute Dog</div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1584515908557-519af9e3d6cf?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3NzR8MHwxfGFsbHwzfHx8fHx8fHwxNjM4NTU5MDIx&ixlib=rb-1.2.1&q=80&w=400" alt="Lovely Bird">
                <div class="overlay">Lovely Bird</div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3NzR8MHwxfGFsbHw0fHx8fHx8fHwxNjM4NTU5MDc1&ixlib=rb-1.2.1&q=80&w=400" alt="Charming Rabbit">
                <div class="overlay">Charming Rabbit</div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Unique Gallery</p>
    </footer>
</body>
</html>

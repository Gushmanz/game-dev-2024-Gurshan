<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Assignment</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: #ff4757;
            border-radius: 50%;
            position: relative;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-150px);
            }
            60% {
                transform: translateY(-75px);
            }
        }

        h1 {
            position: absolute;
            top: 20px;
            text-align: center;
            font-size: 2rem;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Animated Assignment</h1>
    <div class="ball"></div>
</body>
</html>

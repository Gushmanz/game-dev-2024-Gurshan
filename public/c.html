<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <ul id="todo-list"></ul>
  <input type="text" id="new-task" placeholder="New task">
  <button onclick="addTask()">Add Task</button>

  <script>
    let tasks = [
      { id: 1, task: 'Study JavaScript', completed: false },
      { id: 2, task: 'Workout', completed: true }
    ];

    function renderTasks() {
      const list = document.getElementById('todo-list');
      list.innerHTML = '';
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.textContent = `${task.task} - ${task.completed ? 'Done' : 'Pending'}`;
        list.appendChild(li);
      });
    }

    function addTask() {
      const newTaskInput = document.getElementById('new-task');
      const newTask = { id: tasks.length + 1, task: newTaskInput.value, completed: false };
      tasks.push(newTask);
      renderTasks();
      newTaskInput.value = '';
    }

    renderTasks();
  </script>
</body>
</html>

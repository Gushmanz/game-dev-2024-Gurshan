<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Controller</title>
</head>
<body>
    <button id="deviceButton">Toggle Device</button>

    <script>
        document.getElementById('deviceButton').addEventListener('click', () => {
            fetch('/api/toggle-device', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Making with Buttons</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
        body {
            font-family: 'Creepster', cursive;
            background: linear-gradient(135deg, #000, #333);
            color: #fff;
            text-align: center;
            padding: 50px;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            animation: backgroundAnimation 10s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background-color: #000; }
            100% { background-color: #111; }
        }
        h1 {
            font-size: 3em;
            color: #ff0000;
            text-shadow: 2px 2px #000;
            animation: textGlow 1.5s infinite alternate;
        }
        @keyframes textGlow {
            0% { text-shadow: 2px 2px #000; }
            100% { text-shadow: 2px 2px 20px #ff0000; }
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 2px solid #ff0000;
            border-radius: 5px;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
            background-color: #333;
            color: #fff;
            box-shadow: 0 0 10px #ff0000;
        }
        input[type="button"] {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 10px #ff0000;
        }
        input[type="button"]:hover {
            background-color: #cc0000;
            transform: scale(1.1);
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
            text-shadow: 1px 1px #000;
        }
        #myDiv01 {
            margin-top: 20px;
            padding: 20px;
            background-color: #222;
            border: 2px solid #ff0000;
            border-radius: 5px;
            box-shadow: 0 0 20px #ff0000;
            animation: divGlow 2s infinite alternate;
        }
        @keyframes divGlow {
            0% { box-shadow: 0 0 10px #ff0000; }
            100% { box-shadow: 0 0 20px #ff0000; }
        }
        .glow {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000, 0 0 60px #ff0000, 0 0 70px #ff0000;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .shake {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>

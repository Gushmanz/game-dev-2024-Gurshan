<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App with Notes</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    canvas {
      border: 2px solid black;
      display: block;
      margin: 20px auto;
    }

    #controls {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    #controls label, #controls input {
      margin: 0 10px;
      font-size: 18px;
    }

    #colorPicker, #clearButton {
      cursor: pointer;
    }

    #notesSection {
      margin: 20px auto;
      width: 600px;
    }

    #notesText {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border: 2px solid #333;
      box-sizing: border-box;
      resize: none;
    }

    #saveNotesBtn {
      margin-top: 10px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      font-size: 16px;
    }

  </style>
</head>
<body>

  <h1>Simple Drawing App with Notes</h1>

  <div id="controls">
    <label for="colorPicker">Pick Color:</label>
    <input type="color" id="colorPicker" value="#000000">
    
    <label for="brushSize">Brush Size:</label>
    <input type="range" id="brushSize" min="1" max="30" value="5">
    
    <button id="clearButton">Clear Canvas</button>
  </div>

  <canvas id="drawingCanvas" width="600" height="400"></canvas>

  <!-- Notes Section -->
  <div id="notesSection">
    <h2>Your Drawing Notes</h2>
    <textarea id="notesText" placeholder="Write your notes here..."></textarea><br>
    <button id="saveNotesBtn">Save Notes</button>
  </div>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');
    const clearButton = document.getElementById('clearButton');

    let painting = false;

    // Start drawing when the mouse is pressed
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mousemove', draw);

    function startDrawing(e) {
      painting = true;
      draw(e); // So the line doesn't have a delay
    }

    function stopDrawing() {
      painting = false;
      ctx.beginPath(); // Begin a new path to avoid connecting lines
    }

    function draw(e) {
      if (!painting) return;

      // Get mouse coordinates within the canvas
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.lineWidth = brushSize.value;
      ctx.lineCap = 'round'; // Make the brush strokes smooth
      ctx.strokeStyle = colorPicker.value;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath(); // Start a new path to avoid sharp edges
      ctx.moveTo(x, y);
    }

    // Clear the canvas when the "Clear Canvas" button is clicked
    clearButton.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Handle Notes Saving
    const notesText = document.getElementById('notesText');
    const saveNotesBtn = document.getElementById('saveNotesBtn');

    saveNotesBtn.addEventListener('click', () => {
      const notes = notesText.value;
      if (notes) {
        alert('Notes saved: ' + notes);
      } else {
        alert('No notes to save!');
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="number"],
        .form-container input[type="file"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="radio"],
        .form-container input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-container .gender-group,
        .form-container .newsletter-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Survey Form</h2>
        <form action="#" method="post">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Your first name" required>
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Your last name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Your age" required>
            
            <label for="gender">Gender</label>
            <div class="gender-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Your country" required>
            
            <label for="feedback">Feedback</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Your feedback here..." required></textarea>
            
            <label for="rating">Rate our service (1-10)</label>
            <input type="number" id="rating" name="rating" min="1" max="10" required>
            
            <label for="recommend">Would you recommend us?</label>
            <div class="recommend-group">
                <input type="radio" id="yes" name="recommend" value="yes" required>
                <label for="yes">Yes</label>
                
                <input type="radio" id="no" name="recommend" value="no" required>
                <label for="no">No</label>
            </div>
            
            <label for="comments">Additional Comments</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Any other thoughts?"></textarea>
            
            <label for="newsletter">Subscribe to our newsletter?</label>
            <div class="newsletter-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Yes, sign me up!</label>
            </div>
            
            <label for="file">Upload a file</label>
            <input type="file" id="file" name="file">
            
            <input type="hidden" name="form_type" value="survey">
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>

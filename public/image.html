<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adorable Cat Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        img {
            border: 5px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            height: 200px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Cat Page</h1>
    </header>
    
    <main>
        <div style="margin: 20px;">
            <img src="https://media.istockphoto.com/id/1361394182/photo/funny-british-shorthair-cat-portrait-looking-shocked-or-surprised.jpg?s=612x612&w=0&k=20&c=6yvVxdufrNvkmc50nCLCd8OFGhoJd6vPTNotl90L-vo=" alt="Funny British Shorthair Cat">
            <p>Isn't this little guy just adorable?</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Cat Enthusiast</p>
    </footer>
</body>
</html>

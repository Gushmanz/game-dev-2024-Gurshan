<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Input Values</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #f0e130, #1dd1a1, #5f27cd);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #000;
        }
        input[type="text"], input[type="number"], input[type="email"], input[type="tel"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
        }
        input[type="button"] {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="button"]:hover {
            background-color: #ff4757;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
            text-shadow: 1px 1px #000;
        }
    </style>
    <script>
        function showValue(inputId, displayId, label) {
            const inputValue = document.getElementById(inputId).value;
            document.getElementById(displayId).innerHTML = `${label} ${inputValue}`;
        }
    </script>
</head>
<body>
    <h1>All In</h1>
    
    <input type="text" id="myfirstname" value="Gush">
    <input type="button" value="Show First Name" onclick="showValue('myfirstname', 'displayFirstname', 'Your first name is')">
    <p id="displayFirstname"></p>
    
    <input type="text" id="mylastname" value="Cheema">
    <input type="button" value="Show Last Name" onclick="showValue('mylastname', 'displayLastname', 'Your last name is')">
    <p id="displayLastname"></p>
    
    <input type="number" id="myage" value="17">
    <input type="button" value="Show Age" onclick="showValue('myage', 'displayAge', 'Your age is')">
    <p id="displayAge"></p>
    
    <input type="email" id="myemail" value="example@example.com">
    <input type="button" value="Show Email" onclick="showValue('myemail', 'displayEmail', 'Your email is')">
    <p id="displayEmail"></p>
    
    <input type="tel" id="myphone" value="123-456-7890">
    <input type="button" value="Show Phone Number" onclick="showValue('myphone', 'displayPhone', 'Your phone number is')">
    <p id="displayPhone"></p>
    
    <input type="text" id="myaddress" value="123 Main St">
    <input type="button" value="Show Address" onclick="showValue('myaddress', 'displayAddress', 'Your address is')">
    <p id="displayAddress"></p>
    
    <input type="text" id="mycity" value="Mission">
    <input type="button" value="Show City" onclick="showValue('mycity', 'displayCity', 'Your city is')">
    <p id="displayCity"></p>
    
    <input type="text" id="mycountry" value="Canada">
    <input type="button" value="Show Country" onclick="showValue('mycountry', 'displayCountry', 'Your country is')">
    <p id="displayCountry"></p>
    
    <input type="text" id="mycolor" value="silver">
    <input type="button" value="Show Favorite Color" onclick="showValue('mycolor', 'displayColor', 'Your favorite color is')">
    <p id="displayColor"></p>

</body>
</html>

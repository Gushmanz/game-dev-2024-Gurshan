<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h2 {
      color: #333;
    }
    .example {
      margin-bottom: 20px;
    }
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>Examples of JSON in HTML</h1>

<!-- Example 1: Simple JSON Object -->
<div class="example">
  <h2>1. Simple JSON Object</h2>
  <p id="jsonObject1"></p>
</div>

<!-- Example 2: Nested JSON Object -->
<div class="example">
  <h2>2. Nested JSON Object</h2>
  <p id="jsonObject2"></p>
</div>

<!-- Example 3: JSON Array of Objects -->
<div class="example">
  <h2>3. JSON Array of Objects</h2>
  <p id="jsonArray1"></p>
</div>

<!-- Example 4: JSON with Functions (displaying values) -->
<div class="example">
  <h2>4. JSON Object with Functions</h2>
  <p id="jsonObject3"></p>
</div>

<!-- Example 5: JSON Object with Arrays -->
<div class="example">
  <h2>5. JSON Object with Arrays</h2>
  <p id="jsonObject4"></p>
</div>

<!-- Example 6: JSON Data for a Product List -->
<div class="example">
  <h2>6. JSON Data for a Product List</h2>
  <ul id="jsonArray2"></ul>
</div>

<!-- Example 7: JSON Object for User Information -->
<div class="example">
  <h2>7. JSON Object for User Information</h2>
  <p id="jsonObject5"></p>
</div>

<!-- Example 8: JSON with Date and Time -->
<div class="example">
  <h2>8. JSON with Date and Time</h2>
  <p id="jsonObject6"></p>
</div>

<script>
// Example 1: Simple JSON Object
let simpleJson = {
  "name": "John Doe",
  "age": 25,
  "city": "New York"
};
document.getElementById("jsonObject1").innerHTML = 
  "Name: " + simpleJson.name + "<br>Age: " + simpleJson.age + "<br>City: " + simpleJson.city;

// Example 2: Nested JSON Object
let nestedJson = {
  "person": {
    "firstName": "Alice",
    "lastName": "Smith",
    "address": {
      "street": "123 Main St",
      "city": "Los Angeles"
    }
  }
};
document.getElementById("jsonObject2").innerHTML = 
  "Name: " + nestedJson.person.firstName + " " + nestedJson.person.lastName + 
  "<br>Address: " + nestedJson.person.address.street + ", " + nestedJson.person.address.city;

// Example 3: JSON Array of Objects
let jsonArray = [
  { "title": "Book A", "author": "Author 1" },
  { "title": "Book B", "author": "Author 2" }
];
let jsonArrayDisplay = "";
jsonArray.forEach(function(book) {
  jsonArrayDisplay += "Title: " + book.title + "<br>Author: " + book.author + "<br><br>";
});
document.getElementById("jsonArray1").innerHTML = jsonArrayDisplay;

// Example 4: JSON Object with Functions (displaying values)
let jsonWithFunction = {
  "person": {
    "firstName": "Bob",
    "lastName": "Brown",
    "fullName": function() {
      return this.firstName + " " + this.lastName;
    }
  }
};
document.getElementById("jsonObject3").innerHTML = 
  "Full Name: " + jsonWithFunction.person.fullName();

// Example 5: JSON Object with Arrays
let jsonWithArray = {
  "name": "Pizza",
  "ingredients": ["Flour", "Tomato", "Cheese", "Pepperoni"]
};
document.getElementById("jsonObject4").innerHTML = 
  "Dish: " + jsonWithArray.name + "<br>Ingredients: " + jsonWithArray.ingredients.join(", ");

// Example 6: JSON Data for a Product List
let productListJson = [
  { "name": "Laptop", "price": 999 },
  { "name": "Smartphone", "price": 799 },
  { "name": "Tablet", "price": 499 }
];
let productListDisplay = "";
productListJson.forEach(function(product) {
  productListDisplay += "<li>" + product.name + " - $" + product.price + "</li>";
});
document.getElementById("jsonArray2").innerHTML = productListDisplay;

// Example 7: JSON Object for User Information
let userInfoJson = {
  "username": "gurshan123",
  "email": "gurshan@example.com",
  "preferences": {
    "theme": "dark",
    "notifications": true
  }
};
document.getElementById("jsonObject5").innerHTML = 
  "Username: " + userInfoJson.username + "<br>Email: " + userInfoJson.email + 
  "<br>Preferences: Theme - " + userInfoJson.preferences.theme + 
  ", Notifications - " + (userInfoJson.preferences.notifications ? "On" : "Off");

// Example 8: JSON with Date and Time
let jsonWithDate = {
  "event": "Meeting",
  "date": "2024-10-16T10:00:00Z"
};
let eventDate = new Date(jsonWithDate.date);
document.getElementById("jsonObject6").innerHTML = 
  "Event: " + jsonWithDate.event + "<br>Date and Time: " + eventDate.toLocaleString();
</script>

</body>
</html>

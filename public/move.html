<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mover</title>
</head>
<body>

<script>
    // global variables
    let myClock02;

    function moveRight() {
        const img = document.getElementById('myImage01');
        img.style.left = parseInt(img.style.left) + 10 + 'px';
    }
    
    function autoMoveRight() {
        const img = document.getElementById('myImage01');
        img.style.left = '0px'; // Reset position
        clearInterval(myClock02);
        myClock02 = setInterval(moveRight, 30); // Activate move every 30 ms
    }
</script>

<input type="button" id="myButton02" value="Image Right" onclick="moveRight()"><br><br>
<input type="button" value="Auto Move Right" onclick="autoMoveRight()"><br><br>

<img id="myImage01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Sunflower_from_Silesia2.jpg/1200px-Sunflower_from_Silesia2.jpg">

</body>
</html>

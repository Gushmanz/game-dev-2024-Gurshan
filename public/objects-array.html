<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects and Arrays Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    section {
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Cool Examples of Objects and Arrays</h1>

  <!-- Example 1: Dynamic To-Do List -->
  <section>
    <h2>1. Dynamic To-Do List</h2>
    <ul id="todo-list"></ul>
    <script>
      let tasks = [{ task: "Learn JS", completed: false }, { task: "Workout", completed: true }];
      tasks.forEach(task => {
        document.getElementById('todo-list').innerHTML += `<li>${task.task} - ${task.completed ? 'Done' : 'Pending'}</li>`;
      });
    </script>
  </section>

  <!-- Example 2: Product Inventory -->
  <section>
    <h2>2. Product Inventory</h2>
    <ul id="product-list"></ul>
    <script>
      let products = [{ name: "Laptop", price: 1200 }, { name: "Phone", price: 800 }];
      products.forEach(product => {
        document.getElementById('product-list').innerHTML += `<li>${product.name}: $${product.price}</li>`;
      });
    </script>
  </section>

  <!-- Example 3: Nested Arrays (Matrix) -->
  <section>
    <h2>3. Nested Arrays (Matrix)</h2>
    <ul id="matrix-list"></ul>
    <script>
      let matrix = [[1, 2], [3, 4]];
      matrix.forEach(row => {
        document.getElementById('matrix-list').innerHTML += `<li>${row.join(', ')}</li>`;
      });
    </script>
  </section>

  <!-- Example 4: Random Quote Generator -->
  <section>
    <h2>4. Random Quote Generator</h2>
    <p id="quote"></p>
    <script>
      let quotes = [{ text: "Life is beautiful", author: "Unknown" }, { text: "Code is poetry", author: "WP" }];
      let randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById('quote').innerHTML = `${randomQuote.text} - ${randomQuote.author}`;
    </script>
  </section>

  <!-- Example 5: Shopping Cart -->
  <section>
    <h2>5. Shopping Cart</h2>
    <ul id="cart-list"></ul>
    <script>
      let cart = [{ name: "Apple", price: 1.2 }, { name: "Banana", price: 0.8 }];
      cart.forEach(item => {
        document.getElementById('cart-list').innerHTML += `<li>${item.name}: $${item.price}</li>`;
      });
    </script>
  </section>

  <!-- Example 6: Student Grades Tracker -->
  <section>
    <h2>6. Student Grades Tracker</h2>
    <ul id="grades-list"></ul>
    <script>
      let students = [{ name: "John", grade: 85 }, { name: "Jane", grade: 92 }];
      students.forEach(student => {
        document.getElementById('grades-list').innerHTML += `<li>${student.name}: ${student.grade}%</li>`;
      });
    </script>
  </section>

  <!-- Example 7: Car Inventory -->
  <section>
    <h2>7. Car Dealership Inventory</h2>
    <ul id="car-list"></ul>
    <script>
      let cars = [{ make: "Toyota", model: "Camry", year: 2020 }, { make: "Ford", model: "Mustang", year: 2019 }];
      cars.forEach(car => {
        document.getElementById('car-list').innerHTML += `<li>${car.make} ${car.model} (${car.year})</li>`;
      });
    </script>
  </section>

  <!-- Example 8: Favorite Movies -->
  <section>
    <h2>8. Favorite Movies List</h2>
    <ul id="movies-list"></ul>
    <script>
      let movies = [{ title: "Inception", year: 2010 }, { title: "The Matrix", year: 1999 }];
      movies.forEach(movie => {
        document.getElementById('movies-list').innerHTML += `<li>${movie.title} (${movie.year})</li>`;
      });
    </script>
  </section>
</body>
</html>

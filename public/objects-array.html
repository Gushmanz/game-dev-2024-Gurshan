<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Objects and Arrays Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #f0f0f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #ff8c00;
            text-align: center;
        }
        textarea {
            width: 90%;
            height: 150px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #ff8c00;
            color: #1e1e2f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #ffa64d;
        }
        #outputDiv {
            margin-top: 20px;
            padding: 20px;
            width: 90%;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<h1>Objects and Arrays Examples</h1>
<textarea id="exampleArea" readonly></textarea><br>

<!-- Buttons to load each example -->
<button onclick="showExample(0)">Array with Object in it</button>
<button onclick="showExample(1)">Object with Array in it</button>
<button onclick="showExample(2)">Array of Objects with Nested Arrays</button>
<button onclick="showExample(3)">Object with Mixed Data Types</button>
<button onclick="showExample(4)">Complex Nested Object</button>
<button onclick="showExample(5)">Array of Multiple Objects</button>
<button onclick="showExample(6)">Dynamic Array with Methods</button>
<button onclick="showExample(7)">Object with Functions</button>
<button onclick="showExample(8)">Array of Functions</button><br><br>

<!-- Div to display the example content -->
<div id="outputDiv">Example output will appear here...</div>

<script>
    const examples = [
        `let myArray = [5, 2, 8, 2, 1];
let myObject = { name: 'John', age: 30, profession: 'Developer' };`,

        `let myObject = {
    name: 'Alice',
    hobbies: ['reading', 'coding', 'hiking'],
    age: 25
};`,

        `let myArray = [
    { name: 'Bob', age: 28, hobbies: ['cycling', 'chess'] },
    { name: 'Charlie', age: 32, hobbies: ['guitar', 'gaming'] }
];`,

        `let myObject = {
    name: 'Dave',
    info: { address: '123 Street', phone: '123-456-7890' },
    skills: ['JavaScript', 'Python'],
    certified: true
};`,

        `let myComplexObject = {
    person: { name: 'Eve', age: 45 },
    job: { title: 'Engineer', department: 'R&D' },
    history: {
        pastJobs: ['Teacher', 'Designer'],
        education: { degree: 'PhD', major: 'Physics' }
    }
};`,

        `let myArray = [
    { name: 'Frank', age: 25 },
    { name: 'Grace', age: 27 },
    { name: 'Hank', age: 30 }
];`,

        `let myDynamicArray = [1, 2, 3];
myDynamicArray.push(4);
myDynamicArray.pop();
myDynamicArray.unshift(0);`,

        `let myObject = {
    name: 'Isaac',
    greet: function() { return 'Hello, ' + this.name; }
};`,

        `let myArray = [
    function() { return 'First function'; },
    function() { return 'Second function'; }
];`
    ];

    function showExample(index) {
        document.getElementById('exampleArea').value = examples[index];
        document.getElementById('outputDiv').textContent = "Example " + (index + 1) + " loaded. Check the code above.";
    }
</script>

</body>
</html>

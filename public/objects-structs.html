<!DOCTYPE html> 

<html lang="en"> 

<head> 

    <meta charset="UTF-8"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>JavaScript Objects Display</title> 

    <style> 

        body { 

            font-family: Arial, sans-serif; 

            margin: 20px; 

            background-color: #f4f4f9; 

        } 

        .object-container { 

            background-color: #fff; 

            border: 1px solid #ccc; 

            border-radius: 8px; 

            padding: 10px 15px; 

            margin: 15px 0; 

            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 

        } 

        .object-title { 

            font-weight: bold; 

            color: #333; 

        } 

        .object-property { 

            color: #555; 

            margin: 5px 0; 

        } 

    </style> 

</head> 

<body> 

 

<h2>JavaScript Objects Examples</h2> 

 

<button onclick="showObjects()">Show Objects</button> 

 

<div id="objectsDisplay"></div> 

 

<script> 

    function showObjects() { 

        let objects = [ 

            { name: "Alice", age: 25, occupation: "Engineer", city: "New York", hobby: "Painting" }, 

            { name: "Bob", age: 30, occupation: "Doctor", city: "Chicago", hobby: "Cycling" }, 

            { name: "Charlie", age: 35, occupation: "Teacher", city: "San Francisco", hobby: "Hiking" }, 

            { name: "Diana", age: 28, occupation: "Designer", city: "Los Angeles", hobby: "Photography" }, 

            { name: "Edward", age: 45, occupation: "Chef", city: "Miami", hobby: "Cooking" }, 

            { name: "Fiona", age: 23, occupation: "Musician", city: "Austin", hobby: "Guitar" }, 

            { name: "George", age: 40, occupation: "Architect", city: "Seattle", hobby: "Reading" }, 

            { name: "Hannah", age: 29, occupation: "Writer", city: "Denver", hobby: "Traveling" } 

        ]; 

 

        let display = document.getElementById("objectsDisplay"); 

        display.innerHTML = ""; // Clear previous content 

 

        objects.forEach((obj, index) => { 

            display.innerHTML += ` 

                <div class="object-container"> 

                    <div class="object-title">Person ${index + 1}</div> 

                    <div class="object-property"><strong>Name:</strong> ${obj.name}</div> 

                    <div class="object-property"><strong>Age:</strong> ${obj.age}</div> 

                    <div class="object-property"><strong>Occupation:</strong> ${obj.occupation}</div> 

                    <div class="object-property"><strong>City:</strong> ${obj.city}</div> 

                    <div class="object-property"><strong>Hobby:</strong> ${obj.hobby}</div> 

                </div> 

            `; 

        }); 

    } 

</script> 

 

</body> 

</html>
